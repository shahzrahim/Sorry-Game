<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <title>Sorry! Board Game</title>
</head>
<body>
  <audio loop="loop" autoplay="autoplay"></audio>
  <header>

    <img src="Images/sorry.png" alt="" class='logo '>
    <button class="reset startBtn">Reset</button>
  </header>
  <h1>Welcome to Sorry! Board Game</h1>
    <div id="startgame" class="animated fadeInUpBig">
      Welcome to a beginner version of Sorry! <a href="#">Here</a> are the rules to play!
      <form>
        First Player name:<br>
        <input type="text" name="player1Name" placeholder="Player1">
       <br>
        Second Player name:<br>
        <input type="text" name="player2Name" placeholder="Player2">
        <br><br>

      <input type="submit" class="startBtn" text="Lets Play!">
      </form>
  </div>
  <div class="gameSection animated rotateIn">
    <div class="flex-container">
      <div class="row row1">
        <div class="flex-box cell" id="cell1">
          <div class="piece redPiece"></div>
        </div>
        <div class="flex-box cell" id="cell2">2</div>
        <div class="flex-box cell" id="cell3">3</div>
        <div class="flex-box cell" id="cell4">4</div>
        <div class="flex-box cell" id="cell5">5</div>
        <div class="flex-box cell" id="cell6">6</div>
        <div class="flex-box cell" id="cell7">7</div>
        <div class="flex-box cell" id="cell8">8</div>
        <div class="flex-box cell" id="cell9">9</div>
        <div class="flex-box cell" id="cell10">10</div>
      </div>
      <div class="column">
          <div class="row row3">
          <div class="flex-box cell" id="cell24">24
          </div>
          <div class="flex-box cell" id="cell23">23</div>
        </div>
        <div class="circle">
          <div class="flex-circle small" id='circleOne'>
            <div class="piece" id="mainPiece1"></div>
          </div>
          <div class="flex-circle big" id='circleDice'>
            <div class="dice" id="diceImg"><img src="Images/Die_1.png"></div>
          </div>
          <div class="flex-circle small" id='circleTwo'>
            <div class="piece" id='mainPiece2'></div>
          </div>
        </div>
                <div class="row row2">
          <div class="flex-box cell" id="cell11">11</div>
          <div class="flex-box cell" id="cell12">12

          </div>
        </div>
      </div>
      <div class="row row4">
        <div class="flex-box cell" id="cell22">22</div>
        <div class="flex-box cell" id="cell21">21</div>
        <div class="flex-box cell" id="cell20">20</div>
        <div class="flex-box cell" id="cell19">19</div>
        <div class="flex-box cell" id="cell18">18</div>
        <div class="flex-box cell" id="cell17">17</div>
        <div class="flex-box cell" id="cell16">16</div>
        <div class="flex-box cell" id="cell15">25</div>
        <div class="flex-box cell" id="cell14">14</div>
        <div class="flex-box cell" id="cell13">
          <div class="piece bluePiece"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
