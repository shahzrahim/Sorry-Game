<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <title>Sorry! Board Game</title>
</head>
<body>
  <header>
    <img src="Images/sorry.png" alt="" class='logo'>
  </header>
  <div class="gameSection">
    <div class="flex-container">
      <div class="row row1">
        <div class="flex-box" id="cell1">
          <div class="piece redPiece"></div>
        </div>
        <div class="flex-box" id="cell2">2</div>
        <div class="flex-box" id="cell3">3</div>
        <div class="flex-box" id="cell4">4</div>
        <div class="flex-box" id="cell5">5</div>
        <div class="flex-box" id="cell6">6</div>
        <div class="flex-box" id="cell7">7</div>
        <div class="flex-box" id="cell8">8</div>
        <div class="flex-box" id="cell9">9</div>
        <div class="flex-box" id="cell10">10</div>
      </div>
      <div class="column">
          <div class="row row3">
          <div class="flex-box" id="cell24">24
          </div>
          <div class="flex-box" id="cell23">23</div>
        </div>
        <div class="circle">
          <div class="flex-circle small" id='circleOne'>
            <div class="piece" id="mainPiece1"></div>
          </div>
          <div class="flex-circle big" id='circleDice'>
            <div class="dice" id="diceImg"><img src="Images/Die_1.png"></div>
          </div>
          <div class="flex-circle small" id='circleTwo'>
            <div class="piece" id='mainPiece2'></div>
          </div>
        </div>
                <div class="row row2">
          <div class="flex-box" id="cell11">11</div>
          <div class="flex-box" id="cell12">12

          </div>
        </div>
      </div>
      <div class="row row4">
        <div class="flex-box" id="cell22">22</div>
        <div class="flex-box" id="cell21">21</div>
        <div class="flex-box" id="cell20">20</div>
        <div class="flex-box" id="cell19">19</div>
        <div class="flex-box" id="cell18">18</div>
        <div class="flex-box" id="cell17">17</div>
        <div class="flex-box" id="cell16">16</div>
        <div class="flex-box" id="cell15">25</div>
        <div class="flex-box" id="cell14">14</div>
        <div class="flex-box" id="cell13">
          <div class="piece bluePiece"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
